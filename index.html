<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Vicente</a>.
  </div>
  <div class="wrap">
    <div class="first-container">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="max-score">of 100</p>
      </div>
      <div class="box-1">
        <p class="score-comment">Great</p>
        <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="second-container">
      <p class="summary">Summary</p>
      <div class="reaction-box">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p class="reaction-text">Reaction</p>
        <p class="reaction-score"> <span>80</span>/ 100</p>
      </div>
      <div class="memory-box">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <p class="memory-text">Memory</p>
        <p class="memory-score"> <span>92</span>/ 100</p>
      </div>
      <div class="verbal-box">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <p class="verbal-text">Verbal</p>
        <p class="verbal-score"> <span>61</span>/ 100</p>
      </div>
      <div class="visual-box">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <p class="visual-text">Visual</p>
        <p class="visual-score"><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
