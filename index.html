<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrap">
    <div class="first-container">
      <p>Your Result</p>
      <div class="box-1">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="box-2">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="second-container">
      <p>Summary</p>
      <div class="box-3">
        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="box-4">
        <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <p>Memory</p>
        <p> 92 / 100</p>
      </div>
      <div class="box-5">
        <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="box-5">
        <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
 
  
 

 
  
  
  

  
  

  
 

  
 

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
